    .tbl_outer {
        width: 800px;
        margin: 0 auto;
        border-collapse: collapse;

    }
    .tbl_inner {
    	margin-top:10px;
        width: 300px;
        border: 1px solid black;

        background-color: white;
    }
    .header_cell {
        width: 300px;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
        padding: 3px;
        height: 90px;
        border: 1px solid black;
    }
    .content_cell {
        width: 200px;
        padding: 3px;
        height: 22px;
        vertical-align: middle;
        border: 1px solid black;
        text-align: left;
    }
    .title_cell {
        width: 100px;
        padding: 3px;
        height: 22px;
        vertical-align: middle;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
        background-color: #ddd;
    }
    .sign_type1 {
  		margin-top:10px;

        font-size: 12px;
        padding: 0;

        background-color: white;
    }
    .tb_sign_type1 {
    	
        border: 1px solid #000;
        border-spacing: 0;
        border-collapse: collapse;
        width: 60px;
        padding: 0;
    }
    .sign_member {
    	border-bottom: 1px solid black;
        border-collapse: collapse;
        padding: 0;
        border-spacing: 0;
        width: 60px;
        font-size: 12px;
        font-family: 'Malgun Gothic', Dotum, Arial, Tahoma;
    }
    .sign_rank,
    .sign_stamp,
    .sign_name,
    .sign_date {
   		border-bottom: 1px solid black; /* Add border only at the bottom */
   		border-collapse: collapse;
        display: block;
        text-align: center;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 70px;
        font-size: 12px;
        padding: 0 4px;
    }
    .stamp_approved img {
        width: auto;
        height: 40px;
    }
    .reason_cell {
        width: 300px;
        padding: 3px;
        vertical-align: middle;
        border: 1px solid black;
        text-align: left;
    }
     /* Adding specific styling for the "신청" section */
    .tb_sign_type1 th {
        background-color: #ddd; /* Background color for th elements in the 신청 section */
        text-align: center;
        padding: 5px;
    }
    /* Additional styling for tbody within the .tb_sign_type1 table */
    .tb_sign_type1 tbody {
    	border-collapse: collapse;
        border: 1px solid #000; /* Border for tbody */
    }
    
    .sign_type1 > table {
    border: none; /* Remove border from inner tables */
	}
	
	textarea {
        width: 100%;
        height: 500px; /* Adjust height as needed */

        border: none; /* Remove default textarea border */
        padding: 5px; /* Optional: Adjust padding for textarea content */
